image: daocloud/ci-python:2.7

env:
    - APP_ENV = "dev"

install:
    - echo "Application Environment Variable"
    - echo $APP_ENV
    - sudo apt-get update
    - sudo apt-get -y install python-pip
    - pip install flask
    - pip install Cython
    - pip install numpy
    - apt-get install -y python-scipy
    - pip install scikit-learn
    - pip install blinker
    - pip install rollbar
    - pip install logentries

script:
    - nosetests